{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Login{% endblock %}

{% block content %}
<div class="col-12">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary">Login</button>
  </form>
</div>
{% endblock %}
